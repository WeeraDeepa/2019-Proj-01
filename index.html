<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React 2019</title>
   
</head>
<body>
    <div>
        <h1>Hello World</h1>
        
        <div id="app"></div>
    </div>
</body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

<script type="text/babel">
    const Header = React.createElement('h1',null,'Hello World from React');
    ReactDOM.render(Header,document.getElementById('app'));

    // jsx-javascript xml
   
    // babel stanalone cdn   
    const Header2= <h1>Hello from React 2</h1>;
    ReactDOM.render(Header2,document.getElementById('app'));

    //react component - return jsx is a component

    const Clock = function() {
        //do what ever we want
        const date = new Date();
        const year = date.getFullYear();    
        return <p>Copy Rights : {year}</p>;
    }
    ReactDOM.render(<Clock />, document.getElementById('app'));

 

</script> 
</html>
